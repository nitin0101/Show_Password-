<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <span class="Logo">
      <br>
      <h1>Log in</h1>
    </span><br>
    <span class="inputs">
      <input type="email" placeholder="Enter email " required>
      <input type="password" placeholder="password" required id="Show_pass"><br>
      <button id="btn1">Submit</button>
      <input type="submit" value="Show_pass" id="show">
      
    </span>
    <script>
      let btn = document.getElementById('show');
      let btn1 = document.getElementById('btn1');
      let Show_pass = document.getElementById('Show_pass');
      
      btn1.addEventListener('click',function(){
        Show_pass.setAttribute('type','password');
      })
      btn.addEventListener('click',function(){
        Show_pass.setAttribute('type','text');
        Show_pass.style.padding='10px';
        Show_pass.style.width='230px';
        Show_pass.style.outline='none';
      })

    </script>
  </div>


</body>
</html>
